<!DOCTYPE html>
<head>
  <link href='https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css' rel='stylesheet' type='text/css'>
  <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/css/bootstrap-switch.css' rel='stylesheet' type='text/css'>
  <link href='https://davidstutz.github.io/bootstrap-multiselect/css/bootstrap-multiselect.css' rel='stylesheet' type='text/css'>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/js/bootstrap-switch.min.js' type='text/javascript'></script>
  <script src='https://davidstutz.github.io/bootstrap-multiselect/js/bootstrap-multiselect.js' type='text/javascript'></script>
  




<style>
.indent-small {
  margin-left: 5px;
}
.form-group.internal {
  margin-bottom: 0;
}
.dialog-panel {
  margin: 10px;
}
.datepicker-dropdown {
  z-index: 200 !important;
}
.panel-body {
  background: #e5e5e5;
  /* Old browsers */
  background: -moz-radial-gradient(center, ellipse cover, #e5e5e5 0%, #ffffff 100%);
  /* FF3.6+ */
  background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%, #e5e5e5), color-stop(100%, #ffffff));
  /* Chrome,Safari4+ */
  background: -webkit-radial-gradient(center, ellipse cover, #e5e5e5 0%, #ffffff 100%);
  /* Chrome10+,Safari5.1+ */
  background: -o-radial-gradient(center, ellipse cover, #e5e5e5 0%, #ffffff 100%);
  /* Opera 12+ */
  background: -ms-radial-gradient(center, ellipse cover, #e5e5e5 0%, #ffffff 100%);
  /* IE10+ */
  background: radial-gradient(ellipse at center, #e5e5e5 0%, #ffffff 100%);
  /* W3C */
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#e5e5e5', endColorstr='#ffffff', GradientType=1);
  /* IE6-9 fallback on horizontal gradient */
  font: 600 15px "Open Sans", Arial, sans-serif;
}
label.control-label {
  font-weight: 600;
  color: #777;
}
/* #pv{
  position:relative; bottom:1250px;
} */

</style>

</head>
<body>
  <div class='container'>
    <div class='panel panel-primary dialog-panel'>
      <div class='panel-heading'>
        <h5>Patient Information</h5>
      </div>
      <div class='panel-body'>
        <form class="form-horizontal" action="http://127.0.0.1:5000/process" method="post" role='form'>
          

          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Name</label>
            <div class='col-md-8'>
          
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='plname' name='plname' placeholder='Last Name' type='text' required>
                </div>
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='pfname' name='pfname' placeholder='First Name' type='text'>
                </div>
              </div>
            </div>
          </div>

          <div class="form=group">       
            <label class='control-label col-md-2 col-md-offset-2' for='id_birthname'>Name Type</label>
           <div class='col-md-2'>
             <select class='form-control' id='nametype' name='nametype'>
               <option>Birthname</option>
               <option>Nickname</option>
             </select>
           </div>
         </div>


         <div class='form-group'>
           <br>
           <br>
           <br>
          <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Mother's Name</label>
          <div class='col-md-8'>
        
            <div class='col-md-3 indent-small'>
              <div class='form-group internal'>
                <input class='form-control' id='mlname' name='mlname' placeholder='Last Name' type='text'>
              </div>
            </div>
            <div class='col-md-3 indent-small'>
              <div class='form-group internal'>
                <input class='form-control' id='mfname' name='mfname' placeholder='First Name' type='text'>
              </div>
            </div>
          </div>
        </div>

        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2' for='dob'>Date of Birth</label>
          <div class='col-md-2'>
            <input class='form-control' type="date" id="dob" name="dob">
          </div>
        </div>

        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2' for='gender'>Gender</label>
          <div class='col-md-2'>
            <select class='form-control' id='gender' name='gender'>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>


          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_email'>Blood Group</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-5'>
                  <input class='form-control' id='bgroup' name='bgroup' placeholder='Blood Group' type='text'>
                </div>
              </div>
            </div>
          </div>


          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='address'>Address</label>
          
              <div class='col-md-3 indent-small'>
                <div class='form-group'>
                  <input class='form-control' id='streetaddress' name='streetaddress' placeholder='Street Name' type='text'>
                </div>
              </div>
              <div class='col-md-2 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='city' name='city' placeholder='City' type='text'>
                </div>
              </div>

              <div class='form-group'>
                <div class='col-md-2'>
                  <input class='form-control' id='pincode' name='pincode' placeholder='Pincode' type='text'>
                </div>
              </div>

          </div>

          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Phone No.</label>
            <div class='col-md-8'>
          
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='phone1' name='phone1' placeholder='Phone Number 1' type='text'>
                </div>
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='phone2' name='phone2' placeholder='PHone Number 2' type='text'>
                </div>
              </div>
            </div>
          </div>

          <br>
          <div class='panel panel-primary dialog-panel' id='pv'>
            <div class='panel-heading'>
              <h5>Next Of Kin</h5>
            </div>
          </div>
          <br>

          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='kinname'>Name</label>
            <div class='col-md-8'>
          
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='klname' name='klname' placeholder='Last Name' type='text'>
                </div>
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='kfname' name='kfname' placeholder='First Name' type='text'>
                </div>
              </div>
            </div>
          </div>
  
         <div class='form-group'>
          
          <label class='control-label col-md-2 col-md-offset-2' for='relation'>Relation</label>
          <div class='col-md-8'>
        
            <div class='col-md-3 indent-small'>
              <div class='form-group internal'>
                <input class='form-control' id='relation' name='relation' placeholder='Relation to the Patient' type='text'>
              </div>
            </div>
          </div>
        </div>
  
              <div class='form-group'>
                <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Address</label>
              
                  <div class='col-md-3 indent-small'>
                    <div class='form-group'>
                      <input class='form-control' id='kstreet' name='kstreet' placeholder='Street Name' type='text'>
                    </div>
                  </div>
                  <div class='col-md-2 indent-small'>
                    <div class='form-group internal'>
                      <input class='form-control' id='kcity' name='kcity' placeholder='City' type='text'>
                    </div>
                  </div>
              
              </div>
  
              <div class='form-group'>
                <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Phone No.</label>
                <div class='col-md-8'>
              
                  <div class='col-md-3 indent-small'>
                    <div class='form-group internal'>
                      <input class='form-control' id='kphone' name='kphone' placeholder='Phone Number 1' type='text'>
                    </div>
                  </div>
                
                </div>
             </div>
             <br>
            
             <div class='panel panel-primary dialog-panel' id='pv'>
              <div class='panel-heading'>
                <h5>Patient Visit</h5>
              </div>
            </div>
            <br>

             <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_accomodation'>Patient Class</label>
              <div class='col-md-3'>
                <select class='form-control' id='pclass' name='pclass'>
                  <option>Emmergency</option>
                  <option>Inpatient</option>
                  <option>Outpatient</option>
                  <option>Preadmit</option>
                </select>
              </div>
            </div>

            <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_accomodation'>Admission Type</label>
              <div class='col-md-3'>
                <select class='form-control' id='admtype' name='admtype'>
                  <option>Accident</option>
                  <option>Emmergency</option>
                  <option>Labour&Delivery</option>
                  <option>Newborn</option>
                </select>
              </div>
            </div>

            <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_accomodation'>Prior Patient Location</label>
              <div class='col-md-3'>
                <select class='form-control' id='priorlocation' name='priorlocation'>
                  <option>Transferred</option>
                  <option>New</option>
                </select>
              </div>
            </div>

            <p>--------------------------------------------------------------------------------------------Attending Doctor's Information---------------------------------------------------------------------</p>
  
            <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Name</label>
              <div class='col-md-8'>
            
                <div class='col-md-3 indent-small'>
                  <div class='form-group internal'>
                    <input class='form-control' id='dlname' name='dlname' placeholder='Last Name' type='text'>
                  </div>
                </div>
                <div class='col-md-3 indent-small'>
                  <div class='form-group internal'>
                    <input class='form-control' id='dfname' name='dfname' placeholder='First Name' type='text'>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="form=group">       
              <label class='control-label col-md-2 col-md-offset-2' for='id_birthname'>Degree</label>
             <div class='col-md-2'>
               <select class='form-control' id='degree' name='degree'>
                 <option>RMA</option>
                 <option>RPH</option>
                 <option>PA</option>
                 <option>PHD</option>
                 <option>NP</option>
               </select>
             </div>
            </div>
            <br>
            <br><br>

            <div class='panel panel-primary dialog-panel' id='pv'>
              <div class='panel-heading'>
                <h5>Diagnosis Information</h5>
              </div>
            </div>
            <br>




            <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Sr No.</label>
              <div class='col-md-8'>
            
                <div class='col-md-2 indent-small'>
                  <div class='form-group internal'>
                    <input class='form-control' id='dsrno' name='dsrno' placeholder='' type='text'>
                  </div>
                </div>
              
              </div>
            </div>


            <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Diagnosis Description</label>
              <div class='col-md-8'>
            
                <div class='col-md-5 indent-small'>
                  <div class='form-group internal'>
                    <input class='form-control' id='diagnosisdesc' name='diagnosisdesc' placeholder='Describe the diagnosis in a few words' type='text'>
                  </div>
                </div>
              
              </div>
            </div>

            <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_accomodation'>Date of Diagnosis</label>
              <div class='col-md-2'>
                <input class='form-control' type="date" id="dateofdiag" name="dateofdiag">
              </div>
            </div>

            <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Time of Diagnosis</label>
              <div class='col-md-8'>
            
                <div class='col-md-3 indent-small'>
                  <div class='form-group internal'>
                    <input class='form-control' id='timediag' name='timediag' placeholder='hh:mm' type='text'>
                  </div>
                </div>
              
              </div>
            </div>


            <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_accomodation'>Diagnosis Type</label>
              <div class='col-md-3'>
                <select class='form-control' id='diagtype' name='diagtype'>
                  <option>A:Admitting</option>
                  <option>F:Final</option>
                  <option>W:Working</option>
                
                </select>
              </div>
            </div>

            <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_accomodation'>Diagnosis Classification</label>
              <div class='col-md-3'>
                <select class='form-control' id='diagclassification' name='diagclassification'>
                  <option>C:Consultation</option>
                  <option>M:Medication</option>
                  <option>O:Other</option>
                  <option>R:Radiological</option>
                  <option>T:Tissue Diagnosis</option>
                </select>
              </div>
            </div>

            
  
            <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Diagnostician's Name</label>
              <div class='col-md-8'>
            
                <div class='col-md-3 indent-small'>
                  <div class='form-group internal'>
                    <input class='form-control' id='nameofdiagl' name='nameofdiagl' placeholder='Last Name' type='text'>
                  </div>
                </div>
                <div class='col-md-3 indent-small'>
                  <div class='form-group internal'>
                    <input class='form-control' id='nameofdiagf' name='nameofdiagf' placeholder='First Name' type='text'>
                  </div>
                </div>
              </div>
            </div>

            <br>

            <div class='panel panel-primary dialog-panel' id='pv'>
              <div class='panel-heading'>
                <h5>Observation Result</h5>
              </div>
            </div>
            <br>





            <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Sr No.</label>
              <div class='col-md-8'>
            
                <div class='col-md-2 indent-small'>
                  <div class='form-group internal'>
                    <input class='form-control' id='osrno' name='osrno' placeholder='' type='text'>
                  </div>
                </div>
              
              </div>
            </div>

            <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_accomodation'>Value Type</label>
              <div class='col-md-3'>
                <select class='form-control' id='valuetypeobx' name='valuetypeobx'>
                  <option>NM</option>
                  <option>ST</option>
                  <option>ED</option>
                
                </select>
              </div>
            </div>
  
  
            <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Observation Description</label>
              <div class='col-md-8'>
            
                <div class='col-md-5 indent-small'>
                  <div class='form-group internal'>
                    <input class='form-control' id='obxdesc' name='obxdesc' placeholder='Observation Test' type='text'>
                  </div>
                </div>
              
              </div>
            </div>

            <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Observation Value</label>
              <div class='col-md-8'>
            
                <div class='col-md-5 indent-small'>
                  <div class='form-group internal'>
                    <input class='form-control' id='obxvalue' name='obxvalue' placeholder='' type='text'>
                  </div>
                </div>
              
              </div>
            </div>

            <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Observation Unit</label>
              <div class='col-md-8'>
            
                <div class='col-md-5 indent-small'>
                  <div class='form-group internal'>
                    <input class='form-control' id='obxunit' name='obxunit' placeholder='' type='text'>
                  </div>
                </div>
              
              </div>
            </div>
  
            <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_accomodation'>Date of Observation</label>
              <div class='col-md-2'>
                <input class='form-control' type="date" id="dateofobx" name="dateofobx">
              </div>
            </div>
            
            <div class='form-group'>
              <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Time of Obs.</label>
              <div class='col-md-8'>
            
                <div class='col-md-3 indent-small'>
                  <div class='form-group internal'>
                    <input class='form-control' id='timeofobx' name='timeofobx' placeholder='hh:mm' type='text'>
                  </div>
                </div>
              
              </div>
            </div>

            <div class='col-md-offset-4 col-md-3 '>
              <input type="submit" value="Submit">
           </div>
          </div>
        

      </div>
    </div>
  </div>

         </form>
          
        </div>
      </div>
    </div>
